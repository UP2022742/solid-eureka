<!DOCTYPE html>
<html>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container > canvas {

            top:0;
            bottom: 0;
            left: 0;
            right: 0;

        }

</head>

    <div class="container">
        <canvas style="height:400px;width:400px;" class="canvas" id="cube"></canvas>
        <canvas style="height:400px;width:400px;" class="canvas" id="triangle"></canvas>
        <canvas class="canvas" id="texture"></canvas>
    </div>
